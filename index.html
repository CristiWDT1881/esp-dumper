    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js@0.4.5/bundle.js';

        /* üîß Func»õia detectFlashSize() corectatƒÉ */
        async function detectFlashSize() {
            try {
                log('Detecting flash size...', 'info');
                const flashId = await state.esploader.flashId();
                log(`Flash ID: 0x${flashId.toString(16)}`, 'info');
                
                const sizeCode = flashId & 0xFF;
                const flashSizeMap = { 0x14:1, 0x15:2, 0x16:4, 0x17:8, 0x18:16, 0x19:32 };
                
                if (flashSizeMap[sizeCode]) {
                    state.detectedFlashSize = flashSizeMap[sizeCode];
                    log(`‚úÖ Detected flash: ${state.detectedFlashSize} MB`, 'success');
                } else if (state.esploader.chip && state.esploader.chip.FLASH_SIZE_MB) {
                    state.detectedFlashSize = state.esploader.chip.FLASH_SIZE_MB;
                    log(`‚úÖ Using chip-reported flash size: ${state.detectedFlashSize} MB`, 'info');
                } else {
                    log(`‚ö†Ô∏è Unknown flash code (0x${sizeCode.toString(16)}). Keeping last valid value.`, 'warning');
                    if (!state.detectedFlashSize || state.detectedFlashSize < 1) {
                        state.detectedFlashSize = 16;
                        log(`üíæ Defaulting to 16MB for safety`, 'info');
                    }
                }

                state.detectedFlashBytes = state.detectedFlashSize * 1024 * 1024;
                log(`‚úÖ Final flash size: ${state.detectedFlashSize} MB (${state.detectedFlashBytes} bytes)`, 'success');
                return true;
            } catch (e) {
                log(`‚ö†Ô∏è Flash detection failed (${e.message}), keeping last or defaulting to 16MB`, 'warning');
                if (!state.detectedFlashSize || state.detectedFlashSize < 1)
                    state.detectedFlashSize = 16;
                state.detectedFlashBytes = state.detectedFlashSize * 1024 * 1024;
                return false;
            }
        }

        /* üîí Modificare √Æn func»õia connect() ‚Äî for»õƒÉm override dupƒÉ detectFlashSize() */
        async function connect() {
            try {
                updateStatus('Connecting...', 'working');
                log('Requesting port...', 'info');
                state.port = await navigator.serial.requestPort();
                state.transport = new Transport(state.port, true);
                state.esploader = new ESPLoader({ transport: state.transport, baudrate: 115200, romBaudrate: 115200, terminal: term });

                log('Detecting chip...', 'info');
                state.chip = await state.esploader.main();
                log(`‚úÖ Connected: ${state.chip.CHIP_NAME}`, 'success');

                await detectFlashSize();
                if (state.detectedFlashSize && state.detectedFlashSize !== 4) {
                    state.esploader.FLASH_SIZE_MB = state.detectedFlashSize;
                    state.esploader.flashSize = state.detectedFlashSize * 1024 * 1024;
                    log(`üîí Locked flash size to ${state.detectedFlashSize}MB (override applied)`, 'info');
                }

                el.flashSize.textContent = `${state.detectedFlashSize} MB`;
                updateStatus(`‚úÖ ${state.chip.CHIP_NAME} - ${state.detectedFlashSize}MB`, 'connected');
            } catch (e) {
                log(`‚ùå ${e.message}`, 'error');
                updateStatus('‚ùå Failed', 'error');
            }
        }
